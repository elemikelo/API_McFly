<!doctype html>
<html lang="en" ng-app="angularNotes">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notes app</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
</head>

<body ng-controller="mainController">
    <div class="container">
        <!--Cabecera-->
        <div class="jumbotron text-center">
            <h1>Notes App <span class="label label-info">{{ notes.length }}</span></h1>
        </div>
        <!--Lista de Notas-->
        <div id="note-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <li ng-repeat="note in notes">
                    {{ note.text }}
                    <button class="btn btn-warning btn-xs" type="button" name="button" ng-click="deleteNote(note._id)">&times;</button>
                    <button class="btn btn-danger btn-xs" type="button" name="button" ng-click="addNoteFavourite(note._id)">Like</button>
                </li>
            </div>
        </div>
        <br>
        <!--Formulario para insertar nuevas Notas-->
        <div id="note-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg text-center" placeholder="Create Note" ng-model="formData.text">
                    </div>
                    <button class="btn btn-primary btn-lg" ng-click="createNote()">Add</button>
                    <button class="btn btn-success btn-lg"><a href="http://localhost/api/notes/favourites"></a>favourites</button>
                </form>
            </div>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
